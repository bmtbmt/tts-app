<script>
function speak() {
  speechSynthesis.cancel();
  const voices = speechSynthesis.getVoices();
  const msg = new SpeechSynthesisUtterance("Hello world");
  if (voices.length) {
    msg.voiceURI = voices[0].voiceURI;
    msg.lang = voices[0].lang;
  }
  speechSynthesis.speak(msg);
}
</script>
